name: PR tags checks test

on:
  push:
    tags:
      - '*.*.*'
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

jobs:

  dummy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm docs/test1.txt && echo test1 > docs/test1.txt && echo $GITHUB_REF_NAME

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -d $GITHUB_REF_NAME
          git add docs
          git commit -m "Test the action"
          git tag $GITHUB_REF_NAME

      - name: Push changes
        uses: ad-m/github-push-action@c9daab17ef9134cf802bde52a2f766df3da756ec
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true
